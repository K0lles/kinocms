{% extends 'admin_cms/base.html' %}
{% load static %}

{% block content-header %}
    <div>
        <h4 class="text-center">Список фільмів</h4>
    </div>
    <a class="btn btn-success float-right" style="margin-right: 3%;" href="{% url 'create_movie' %}">Створити фільм</a>
{% endblock content-header %}

{% block content %}

    <div class="content flex-column" style="margin-top: 5%;">
        {% for movie in movies %}
            <div style="position: relative; margin-right: 4%; display: inline-block">
                <a href="{% url 'update_movie' pk=movie.id %}">
                    <img src="{{ movie.main_photo.url }}" style="width: 295px; height: 255px;">
                </a>
                <h5 class="text-center">{{ movie.name }}</h5>
            </div>
        {% endfor %}
    </div>

{% endblock %}
